{% extends "base.html" %}

{% block content %}
  <h2>New Post</h2>

    <form method="post">
      <div class="form-group">
        <label for="subject">Post Subject</label>
        <input type="text" name="subject" class="form-control" value="{{subject}}">
      </div>

      <div class="form-group">
        <label for="content">Post Content</label>
        <textarea name="content" class="form-control" rows="6">{{content}}</textarea>
      </div>

      <div class="error">{{error}}</div>

      <button type="submit" class="btn" name="submit" value="change">Submit</button>
      <button class="btn" value="cancel">Cancel</button>
    </form>
{% endblock %}
